
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Ranking</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    input[type=text] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<h2>Interactive Ranking</h2>

<table id="rankingTable">
  <tr>
    <th>Place</th>
    <th>Name</th>
    <th>Team</th>
    <th>Time</th>
  </tr>
</table>

<form id="inputForm">
  <label for="place">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="Namw">Bib:</label><br>
  <input type="text" id="bib" name="bib"><br>
  <label for="team">Team:</label><br>
  <input type="text" id="team" name="team"><br>
  <label for="time">Time:</label><br>
  <input type="text" id="time" name="time"><br><br>
  <input type="button" value="Add to Ranking" onclick="addRow()">
</form>

<script>
function addRow() {
    var name = document.getElementById("name").value;
    var bib = document.getElementById("bib").value;
    var team = document.getElementById("team").value;
    var time = document.getElementById("time").value;

    var table = document.getElementById("rankingTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = place;
    cell2.innerHTML = name;
    cell3.innerHTML = team;
    cell4.innerHTML = time;

    document.getElementById("inputForm").reset();
}
</script>

</body>
</html>
